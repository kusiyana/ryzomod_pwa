<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1,  viewport-fit=cover" />
<title>Ryzosens Power</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="4.8.1">
<link rel="apple-touch-icon" sizes="180x180" href="theme/app/icons/icon-192x192.png">
</head>
    
<body class="theme-dark" data-highlight="highlight-yellow" data-background="dark">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    <div id="header" class="header header-fixed header-logo-left">
        <a href="#" class="header-logo" title="logo"></a>
        <a href="#" data-back-button class="header-icon header-icon-2" title="icon"><i class="font-18 fa fa-arrow-left color-theme"></i></a>
        <a href="#" class="header-icon header-icon-1" title="icon"><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></a>  
    
      
        </div>
    <div id="footer-bar" class="footer-bar-1">
        <a href="index.html"><i class="fa-solid fa-house"></i><span class="font-14">Home</span></a>
        <a href="water.html" class="active-nav"><i class="fa-solid fa-water"></i><span class="font-14">Water</span></a>
        <a href="power.html"><i class="fa-solid fa-plug"></i><span class="font-14">Power</span></a>
        <a href="alerts.html"><i class="fa-solid fa-bell"></i><span class="font-14">Alerts</span></a>
    </div>
        
    <div class="page-content header-clear-large">
        <!-- Start water page content -->
        <div class="card card-top card-pattern">
            <div class="col-12">
                    <div class="content text-center">
                            <h2 class="color-highlight text-capitalize font-20 font-700">water</h2>
                    </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="content">
                            <ul class="content-data">
                                <li>
                                    <div class="status-row">
                                        <div class="energy-icon"><i class="fa-solid fa-bore-hole fa-2x"></i></div>
                                        <label class="font-14">Barhole pressure</label>
                                      
                                        <div class="progress-bar-content">
                                          <input type="hidden" value="56" class="progress-value" />
                                          <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                            <span class="progress-label">56.0%</span>
                                          </div>
                                        </div>
                                      </div>
                                </li>
                                <li>
                                    <div class="status-row">
                                        <div class="energy-icon"><i class="fa-solid fa-cubes-stacked fa-2x"></i></div>
                                        <label class="font-14">Water tank</label>
                                      
                                        <div class="progress-bar-content">
                                          <input type="hidden" value="53.9 0w" class="progress-value" />
                                          <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                            <span class="progress-label">53.8 0w%</span>
                                          </div>
                                        </div>
                                      </div>
                                </li>
                                <li>
                                    <div class="status-row">
                                        <div class="energy-icon"><i class="fa-solid fa-chart-column fa-2x"></i></div>
                                        <label class="font-14">Consumed</label>
                                      
                                        <div class="progress-bar-content">
                                          <input type="hidden" value="14.040 0w" class="progress-value" />
                                          <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                            <span class="progress-label">14.040 0w</span>
                                          </div>
                                        </div>
                                      </div>
                                </li>
                                <li>
                                    <div class="status-row">
                                        <div class="energy-icon"><i class="fa-solid fa-chart-column fa-2x"></i></i></div>
                                        <label class="font-14">Remaining</label>
                                      
                                        <div class="progress-bar-content">
                                          <input type="hidden" value="91.9945.122000" class="progress-value" />
                                          <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                            <span class="progress-label">91.9945.122000</span>
                                          </div>
                                        </div>
                                      </div>
                                </li>
                            </ul>
                    </div>
                </div>
                </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h4 class="color-highlight text-capitalize font-14"><span style="border-bottom: 2px solid #F2A319 !important;">inverter state</span></h4>
                    </div>
                    <div class="content">
                        <div class="content-energy">
                            <div>
                                <div class="input-style has-borders no-icon mb-4">
                                    <label for="time-scale" class="color-highlight">Choose a time scale</label>
                                    <select id="time-scale">
                                        <option value="default" disabled selected>Choose a time scale</option>
                                        <option value="0 hours">0 hours</option>
                                        <option value="6 hours">6 hours</option>
                                        <option value="12 hours">12 hours</option>
                                        <option value="24 hours">24 hours</option>
                                        <option value="2 days">2 days</option>
                                        <option value="3 days">3 days</option>
                                        <option value="4 days">4 days</option>
                                        <option value="5 days">5 days</option>
                                        <option value="6 days">6 days</option>
                                        <option value="7 days">7 days</option>
                                        <option value="2 weeks">2 weeks</option>
                                        <option value="3 weeks">3 weeks</option>
                                        <option value="4 weeks">4 weeks</option>
                                        <option value="2 months">2 months</option>
                                    </select>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-full btn-m rounded-sm shadow-xl text-uppercase font-900 color-white ms-2 mt-n2" style="background-color:#222" type="submit">submit</button> 
                            </div>

                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="card card-style">
                        <div class="content mb-0">
                            <h2 class="text-center bottom-0 font-20 font-700">Mobile Devices</h2>
                            <p class="text-center mt-n2 font-11 color-highlight">Mobile Devices by Use in 2017</p>
                            <div class="chart-container mb-2" style="width:100%; height:350px;">
                                <canvas class="graph" id="doughnut-chart"/>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <!-- End of water page content -->
    </div>
    <!-- End of Page Content--> 
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/graphProgress.js"></script>
</body>
</html>
